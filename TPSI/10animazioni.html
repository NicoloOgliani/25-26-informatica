<html>
	<head>
		<style>
			#esempio {
				width: 200px;
				height: 32px;
				padding: 1em;
				background-color: yellow;
				border-radius: 4px;
				border: 4px solid orange;
				text-align: center;
				transition: background-color 1s linear,
							width 1s ease-out,
							height 1s ease-out,
							border-radius 1s ease-in;
			}
			
			#esempio:hover {
				background-color: red;
				width: 300px;
				height: 300px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id = "esempio">
			ciao
		</div>
	</body>
</html>
