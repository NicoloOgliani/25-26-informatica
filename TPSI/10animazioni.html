<!DOCTYPE html>
<html>
    <head>
        <style>
            #contenitore{
                width: 200px;
                height: 30px;
                padding: 20px;
                background-color: yellow;
                border: 4px solid orange;
                border-radius: 4px;
                text-align: center;
                transition: background-color 1s linear,
                            width 2s  ease-out,
                            height 2s ease-out,
                            border-radius 2s ease-in;
            }
            #contenitore:hover{
                background-color: red;
                width: 300px;
                height: 300px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="contenitore">
            <p>ciao</p>
        </div>
    </body>

</html>
