<!DOCTYPE html>
<html>
    <head>
        <title>Indovina il numero</title>
        <script>
        function indovina(){
            const num1 = 45;
            const input1 = document.getElementById("num2");
            const num2 = parseFloat(input1.value) || 0;
            const differenza = Math.abs(num1 - num2);
        
            if (differenza > 20) {
                document.body.style.backgroundColor = "red";
            } else if (differenza >= 10 && differenza <= 20) {
                document.body.style.backgroundColor = "yellow";

            }else if(differenza < 5){
                document.body.style.backgroundColor = "green";
            }else {
                document.body.style.backgroundColor = "white";
            }
            
        }
        </script>
    </head>
    <body>
        <h2>Indovina il numero</h2>
        <input id="num2" type="number" placeholder="Inserisci un numero">
        <input type="button" value="indovina" onclick="indovina();">


    </body>
</html>
