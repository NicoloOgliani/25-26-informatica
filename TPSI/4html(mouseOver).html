<!--tramite 3 file paint con 3 immagini (triangolo rosso, cerchio giallo e quadrato verde), passa questo file e 
fai si che quando il mouse passa sopra una di queste 3 figure l'intera pagina si colora di quel colore-->
<!DOCTYPE html>
<html>
<head>
    <title>Mouse over con forme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 50px;
        }

        .figura {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .triangolo {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 150px solid red;
        }

        .cerchio {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
        }

        .quadrato {
            width: 150px;
            height: 150px;
            background-color: green;
        }
    </style>
    <script>
        function cambiaColore(colore) {
            document.body.style.backgroundColor = colore;
        }

        function resetColore() {
            document.body.style.backgroundColor = "white";
        }
    </script>
</head>
<body>
    <div class="figura triangolo" onmouseover="cambiaColore('red')" onmouseout="resetColore()"></div>
    <div class="figura cerchio" onmouseover="cambiaColore('yellow')" onmouseout="resetColore()"></div>
    <div class="figura quadrato" onmouseover="cambiaColore('green')" onmouseout="resetColore()"></div>
</body>
</html>
