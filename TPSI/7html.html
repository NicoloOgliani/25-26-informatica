<!--costruisci una mini calcolatrice
con  numeri, un display come nella calcolatrice-->
<!DOCTYPE html>
<head>
    <title>Mini Calcolatrice</title>
    <style>
        body{
            background-color: rgb(175, 156, 156);
        }
        table{
            margin: auto;
            margin-top: 100px;
            text-align: center;
            background-color: rgb(168, 197, 181);
        }
        input[type="button"]{
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 20px;
            background-color: rgb(188, 168, 228);
        }
        input[type="text"]{
            height: 40px;
            font-size: 20px;
            text-align: right;
        }
    </style>
    <script>
        let str="", str1="", op="";
        function tasto(v){
            document.calc.display.value+=v;
            str+=v;
        }
        function operat(p){
            op=p;
            document.calc.display.value="";
            str1=eval(str);
            str="";
        }
        function operazione(){
            switch(op){
                case "*":
                    document.calc.display.value=eval(str)*str1;
                    break;
                case "+":
                    document.calc.display.value=eval(str)+str1;
                    break;
                case "-":
                    document.calc.display.value=str1-eval(str);
                    break;
                case "/":
                    document.calc.display.value=str1/eval(str);
                    break;
            }
        }
        function cancella(){
            document.calc.display.value="";
            str="";
            str1="";
            op="";
        }
    </script>
</head>
<body>
    <table border=3>
        <tr><td>
            <form name="calc">
            <br><br>CASIO
            <input type="text" name="display" value="" size="26"><br><br>
            <table border=2>
                <tr>
                    <input type="button" value="1" onclick="tasto(this.value);">
                    <input type="button" value="2" onclick="tasto(this.value);">
                    <input type="button" value="3" onclick="tasto(this.value);">
                </tr>
                <br>
                <tr>
                    <input type="button" value="4" onclick="tasto(this.value);">
                    <input type="button" value="5" onclick="tasto(this.value);">
                    <input type="button" value="6" onclick="tasto(this.value);">
                </tr>
                <br>
                <tr>
                    <input type="button" value="7" onclick="tasto(this.value);">
                    <input type="button" value="8" onclick="tasto(this.value);">
                    <input type="button" value="9" onclick="tasto(this.value);">
                </tr>
                <br>
                <tr>
                    <input type="button" value="0" onclick="tasto(this.value);">
                    <input type="button" value="." onclick="tasto(this.value);">
                    <input type="button" value="canc" onclick="cancella();">
                    <input type="button" value="*" onclick="operat(this.value);">
                    <input type="button" value="=" onclick="operazione();">
                    <input type="button" value="+" onclick="operat(this.value);">
                    <input type="button" value="-" onclick="operat(this.value);">
                    <input type="button" value="/" onclick="operat(this.value);">
                </tr>
                <br>
            </table>
            </form>
        </td></tr>
    </table>
</body>
</html>
