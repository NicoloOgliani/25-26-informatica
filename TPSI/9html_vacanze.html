<!--Compito per le vacanze in vista della verifica 
Inserire due numeri all'interno di due input type ed eseguirne la somma. 
Prevedere un ulteriore pulsante tale che a secondo che la somma risulta essere 
pari o dispari verrà colorato lo sfondo della div, in cui visualizzeremo il risultato, 
in due colori diversi; in un alert invece verrà comunicato se il valore è pari o dispari.-->
<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Compito per le vacanze</title>
        <script>
            function calcolaSomma(){
                var num1=parseInt(document.getElementById("num1").value);
                var num2=parseInt(document.getElementById("num2").value);
                var somma=num1+num2;
                document.getElementById("risultato").innerHTML="La somma è: " + somma;
                return somma;
            }
            function verificaPoD(){
                var somma=calcolaSomma();
                if(somma%2==0){
                    document.getElementById("risultato").style.backgroundColor="lightblue";
                    alert("La somma è pari");
                }
                else{
                    document.getElementById("risultato").style.backgroundColor="lightgreen";
                    alert("La somma è dispari");
                }
            }
        </script>


    </head>
    <body>
        <h1>Compito vacanze</h1>
        <label for="num1" >Inserisci il primo numero: </label>
        <input type="number" id="num1" >
        <br><br>
        <label for="num2">Inserisci il secondo numero: </label>
        <input type="number" id="num2" >
        <br><br>
        <button onclick="calcolaSomma()" >Calcola somma</button>
        <button onclick="verificaPoD()">Verifica se è pari o dispari</button>
        <br><br>
        <div id="risultato" style="width:200px; height:50px; border:1px solid black; text-align:center; line-height:50px;">
            Risultato
        </div>
    </body>
</html>
